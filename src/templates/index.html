<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Classifier</title>
</head>
<body>
  <h1>Upload Files to Classify</h1>
  <form action="/classify_file" method="post" enctype="multipart/form-data">
    <input type="file" name="file" multiple required>
    <button type="submit">Upload</button>
  </form>

  {% if results %}
    <h2>Results:</h2>
    <ul>
      {% for result in results %}
        <li>
          {% if result.error %}
            Error: {{ result.error }}
          {% else %}
            {{ result.file_name }} â†’ {{ result.file_class }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
